<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail phone-list-item">
            <div class="col-md-3">
                <a href="#!/phones/{{phone.id}}" class="thumb">
                    <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" style="width:100%" />
                </a>
            </div>
            <div class="col-md-9">
                <a href="#!/phones/{{phone.id}}"><h3>{{phone.name}}</h3></a>
                <p>{{phone.snippet}}</p>
            </div>

        </li>
      </ul>

    </div>
  </div>
</div>
